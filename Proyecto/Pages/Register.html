<!DOCTYPE html>
<html>
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Local css-->
    <link rel="stylesheet" type="text/css" href="Styles/reg.css">
    <script type="text/javascript" src="Javascript/input-requirements.js"></script>
	<title>Store</title>
</head>
<body background="images/BackReg.png" style="background-position: center; background-repeat: no-repeat; background-size: cover;">
<!--NAVIGATION BAR-->

<div id="nav">
	<ul>
		<li><a href="Home.html" >Home</a></li>
		<li id="prof" onclick="document.getElementById('id01').style.display='block'"><a href="#" >Log In</a></li>
        <li id="bag"><a href="Profile.html"><img src="images/UserXL.png" width="30" height="30"></a></li>
		<li id="bag"><a href="Bag.html"><img src="images/Bag.png"></a></li>	
	</ul>	
</div>

<!--CONTENT-->
<div id="continerBackground" class="container">
    <div class="row text-center">
        <div class="col text-center">
            <p style="font-size: 30px;">Create an account</p>
        </div>
    </div>
     <form id="registerForm" name="registerForm" onsubmit="return validaciones()" >
        
    <div  class="row h-50">
<!--REGISTRATION FORM-->
            <div class="col">
                <div id="cardRegTitle"class="m-0 card h-80 " > 
                    <p class="text-center">Personal Information</p>
                    <div id="cardReg"class="card-body">
                         <div class="form-group">
                            <div class="controls">
                                <label>Full Name:</label>
                                <input class="form-control" id="name" required placeholder="John Doe" type="text">
                            </div>
                            <div class="controls">
                                <label>E-mail:</label>
                                <input class="form-control" id="email" required placeholder="email@domain.com"type="text">
                            </div>
                             <div class="controls">
                                <label>Password:</label>
                                <input class="form-control" id="pws1" required placeholder="********" type="password">
                            </div>
                             <div class="controls">
                                <label>Confirm password:</label>
                                <input class="form-control" id="pws2" required placeholder="********" type="password">
                            </div>
                         </div>
                       
                    </div>

                </div>

            </div>
            <div class="col">
               <div id="cardRegTitle"class="m-0 card h-80"> 
                    <p class="text-center">Address</p>
                    <div id="cardReg"class="card-body">
                         <div class="form-group">
                            <div class="controls">
                                <label>Address:</label>
                                <input class="form-control" id="street"  placeholder="Street name | number " type="text">
                            </div>
                            <div class="controls">
                                <label>Postal Code:</label>
                                <input class="form-control" id="postalcode"  placeholder="ex.65132"type="text">
                            </div>
                             <div class="controls">
                                <label>City:</label>
                                <input class="form-control" id="city"  placeholder="City name" type="text">
                            </div>
                             <div class="controls">
                                <label>Country:</label>
                                 <select class="form-control" name="Country">
                                  <option value="US">US</option>
                                  <option value="Mexico">Mexico</option>
                                  <option value="Canada">Canada</option>
                                  <option value="Colombia">Colombia</option>
                                </select> 
                            </div>
                         </div>
                       
                    </div>

                </div>
            </div>

            <div class="col ">
                <div id="cardRegTitle" class="m-0 text-center card h-100">
                     <p class="text-center">Choose a profile picture</p> 
                     <div class="form-group">
                     <img class="mx-auto" src="images/genProfilePic.png" width="85" height="85">
                     <input type="text"  class="form-control w-75 ml-3 mt-2" name="profilePic">
                     <!--Intento de poner imagen en boton-->
                     <img id="btnFile" src="images/btnFile.png" width="25" height="30">
                    
                     <!--Cover Picture-->
                     </div>
                      <p class="text-center">Choose a cover picture</p> 
                      <div class="form-group">
                     <img class="mx-auto" src="images/genCoverPic.png" width="159" height="40">
                     <input type="text"  class="form-control w-75 ml-3 mt-2"name="coverPic" >
                     <!--Intento de poner imagen en boton-->
                     <img id="btnFile" src="images/btnFile.png" width="25" height="30">
                     <div class="mt-3">
                     <input type="submit" name="submit" class="form-control">
                     </div>
                     </div>
                </div>

            </div>
            
         
        <!--/REGISTRATION FORM-->
    </div>
    </form>
</div>
<!--/CONTENT-->

<!--FOOTER-->
<footer id="foot" class="py-5">
      <div class="container">
        <p  class="m-0 text-center text-white">PAPW</p>
      </div>
      
</footer>


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



</body>
</html>
