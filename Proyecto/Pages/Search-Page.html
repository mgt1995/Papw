<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" 
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <img src="images/UserXL.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit form-control">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me</label>
       <div>
      	<button  onclick="document.getElementById('id01').style.display='none'" class="form-control cancelbtn">Cancel</button>

      	<span>Forgot <a href="#">password?</a> <a href="Register.html">Sign Up</a></span>
       </div>
    </div>

   
  </form>
</div>
<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
